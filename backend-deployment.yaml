apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: joke-app
    tier: backend
spec:
  replicas: 1 # Start with 1, can be scaled
  selector:
    matchLabels:
      app: joke-app
      tier: backend
  template:
    metadata:
      labels:
        app: joke-app
        tier: backend
    spec:
      containers:
      - name: backend-service
        image: backend-joke-app:latest # Placeholder - image built by pipeline
        imagePullPolicy: Never # For local Minikube, assume image exists locally
        ports:
        - containerPort: 5000
        livenessProbe: # Checks if the container is running
          httpGet:
            path: /api/joke
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe: # Checks if the container is ready to serve traffic
          httpGet:
            path: /api/joke
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"