apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: joke-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: jokeapp.local # You'll need to add this to your hosts file (C:\Windows\System32\drivers\etc\hosts or /etc/hosts)
    http:
      paths:
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80